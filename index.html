<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Neural Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', scale: 1.1 }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panic-overlay" class="hidden"></div>
    
    <div class="app-container">
        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen">
            <header class="user-header">
                <div class="greeting">
                    <p class="date-label">Daily Summary</p>
                    <h1 id="user-callsign">Operator</h1>
                </div>
                <div class="profile-circle" onclick="changeCallsign()"></div>
            </header>

            <!-- CIRCULAR PROGRESS -->
            <div class="progress-section">
                <div class="progress-circle">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle id="xp-ring" class="prog" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="progress-content">
                        <span id="level-display">Level 1</span>
                        <small>Neural Sync</small>
                    </div>
                </div>
            </div>

            <!-- STAT CARDS -->
            <div class="stat-grid">
                <div class="stat-card">
                    <label>Peak Streak</label>
                    <div id="high-score" class="value">0</div>
                </div>
                <div class="stat-card">
                    <label>Proficiency</label>
                    <div id="global-proficiency" class="value">0%</div>
                </div>
            </div>

            <div class="action-list">
                <button class="btn-main" onclick="showScreen('screen-chapters')">Enter Practice Arena</button>
            </div>

            <!-- BOTTOM NAVIGATION -->
            <nav class="bottom-nav">
                <div class="nav-item active" onclick="showScreen('screen-home')">
                    <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                </div>
                <div class="nav-item" onclick="showScreen('screen-learn')">
                    <svg viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2L20 2v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                </div>
                <div class="nav-item" onclick="showScreen('screen-diagnostics')">
                    <svg viewBox="0 0 24 24"><path d="M18 20V10"></path><path d="M12 20V4"></path><path d="M6 20v-6"></path></svg>
                </div>
            </nav>
        </div>

        <!-- PRACTICE SCREEN -->
        <div id="screen-game" class="screen hidden">
            <div class="game-top">
                <div class="hud-pill"><span id="lives">❤️❤️❤️</span></div>
                <div class="timer-bar-wrap"><div id="timer-fill"></div></div>
            </div>

            <div class="question-canvas">
                <div id="formula-display"></div>
            </div>

            <div id="options-grid" class="options-layout"></div>
            
            <button class="btn-text" onclick="showScreen('screen-home')">End Session</button>
        </div>

        <!-- OTHER SCREENS (CHAPTERS, OVER) ARE HANDLED DYNAMICALLY VIA JS -->
    </div>
    
    <!-- MODAL FOR ROASTS -->
    <div id="roast-popup" class="overlay hidden">
        <div class="bottom-card">
            <p id="roast-message"></p>
            <div class="identity-box">
                <small>Correct Identity</small>
                <div id="correction-display"></div>
            </div>
            <button class="btn-main" onclick="resumeAfterRoast()">Acknowledge</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
