<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Neural Calibrator</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanlines"></div>
    <div id="red-alert" class="hidden"></div>

    <div class="app-container">
        
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <h1 class="logo" onclick="changeCallsign()" style="cursor:pointer">STEM<span>ANACE</span></h1>
                <p class="tagline">NEURAL_CALIBRATOR_V.2.5</p>
            </div>

            <!-- Dashboard Stats (Sidebar IDs) -->
            <div class="surface-card">
                <div class="stat-label">üõ°Ô∏è SYSTEM_PEAK</div>
                <div id="side-high-score" class="stat-value">0</div>
            </div>

            <div class="surface-card">
                <div class="stat-label">üåå PROFICIENCY</div>
                <div id="side-global-proficiency" class="stat-value">0%</div>
            </div>

            <div class="surface-card flex-grow">
                <div class="stat-label">ACHIEVEMENTS</div>
                <!-- CRITICAL ID: side-achievement-rack -->
                <div id="side-achievement-rack" class="achievement-grid"></div>
            </div>

            <div class="sidebar-footer">
                <button id="mute-btn" class="secondary-btn full-width" onclick="toggleMute()">üîä ON</button>
                <div class="stat-label" style="margin-top:10px;">ID: <span id="side-user-callsign">---</span></div>
            </div>
        </aside>

        <!-- MAIN STAGE -->
        <main class="main-stage">

            <!-- 1. LOGIN -->
            <div id="screen-login" class="screen">
                <div class="centered-content">
                    <h2 class="stat-label emphasis">IDENTITY_VERIFICATION</h2>
                    <input type="text" id="callsign-input" placeholder="ENTER_OPERATOR_NAME" maxlength="15" class="neural-input">
                    <button class="primary-btn full-width" onclick="submitLogin()">INITIALIZE</button>
                </div>
            </div>

            <!-- 2. HOME -->
            <div id="screen-home" class="screen hidden">
                <div class="screen-header">
                    <div class="surface-card mini">
                        <h2 class="stat-label">RANK_STATUS</h2>
                        <div id="current-rank" class="stat-value highlight">CONSTANT</div>
                    </div>
                </div>

                <div class="action-zone">
                    <button class="primary-btn hero-btn glow-text" onclick="uiClick(); showScreen('screen-chapters')">üíé ENTER ARENA</button>
                    <div class="btn-grid-2">
                        <button class="secondary-btn" onclick="uiClick(); showScreen('screen-learn')">üõ°Ô∏è VAULT</button>
                        <button class="secondary-btn" onclick="uiClick(); showScreen('screen-diagnostics')">‚öôÔ∏è DIAGS</button>
                    </div>
                </div>
                
                <!-- CRITICAL ID: mobile-achievement-rack -->
                <div id="mobile-achievement-rack" class="hidden"></div>
            </div>

            <!-- 3. ARENA (2x2 Grid + HUD) -->
            <div id="screen-game" class="screen hidden arena-screen">
                <div class="arena-hud">
                    <div class="hud-item"><span class="stat-label">VIT:</span> <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
                    <div class="hud-item"><span class="stat-label">STREAK:</span> <span id="streak" class="highlight">0</span></div>
                    <div class="hud-item mobile-hide"><span class="stat-label">EFF:</span> <span id="efficiency">100%</span></div>
                </div>
                <div class="timer-rail"><div id="timer-fill"></div></div>
                <div id="formula-chamber" class="neural-glow">
                    <div id="formula-display"></div>
                </div>
                <div id="options-grid" class="grid-2x2"></div>
            </div>

            <!-- 4. CHAPTERS -->
            <div id="screen-chapters" class="screen hidden">
                <button class="back-link" onclick="showScreen('screen-home')">‚Üê EXIT</button>
                <h2 class="stat-label title-mt">TARGET_DOMAIN</h2>
                <div class="stack-nav">
                    <button class="opt-btn-large" onclick="uiClick(); selectChapter('trigonometry')">TRIGONOMETRY</button>
                    <button class="opt-btn-large" onclick="uiClick(); selectChapter('calculus')">CALCULUS</button>
                    <button id="priority-btn" class="primary-btn" style="display:none;" onclick="uiClick(); selectPriorityDrill()">REPAIR_DEBT</button>
                </div>
            </div>

            <!-- 5. DIFFICULTY -->
            <div id="screen-difficulty" class="screen hidden">
                <h2 class="stat-label title-mt">STRESS_LEVEL</h2>
                <div class="stack-nav">
                    <button class="opt-btn-large" onclick="uiClick(); selectDifficulty(30)">STABLE</button>
                    <button class="opt-btn-large" onclick="uiClick(); selectDifficulty(15)">VOLATILE</button>
                    <button class="primary-btn" onclick="uiClick(); selectDifficulty(8)">CRITICAL</button>
                </div>
            </div>

            <!-- 6. VAULT -->
            <div id="screen-learn" class="screen hidden">
                <button class="back-link" onclick="showScreen('screen-home')">‚Üê BACK</button>
                <div id="vault-content" class="scroll-area"></div>
            </div>

            <!-- 7. DIAGNOSTICS -->
            <div id="screen-diagnostics" class="screen hidden">
                <button class="back-link" onclick="showScreen('screen-home')">‚Üê BACK</button>
                <div id="diagnostic-results" class="scroll-area"></div>
            </div>

            <!-- 8. GAME OVER -->
            <div id="screen-over" class="screen hidden">
                <div class="centered-content">
                    <h1 class="failure-title">FLATLINED</h1>
                    <div id="final-rank-badge" class="stat-label">RANK: CONSTANT</div>
                    <div class="surface-card revision-log">
                        <div id="debt-list"></div>
                    </div>
                    <div class="btn-grid-2">
                        <button class="primary-btn" onclick="uiClick(); showScreen('screen-difficulty')">RE-INIT</button>
                        <button class="secondary-btn" onclick="uiClick(); showScreen('screen-home')">HOME</button>
                    </div>
                    <div class="stat-label" style="margin-top:10px;">STREAK: <span id="final-streak">0</span></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 9. ROAST MODAL -->
    <div id="roast-popup" class="overlay hidden">
        <div class="modal">
            <h2 class="stat-label alert-text">NEURAL_DISCREPANCY</h2>
            <p id="roast-message"></p>
            <div class="correction-surface"><div id="correction-display"></div></div>
            <button class="primary-btn full-width" onclick="resumeAfterRoast()">ACKNOWLEDGE</button>
        </div>
    </div>

    <!-- üõë CRITICAL LOGIC HOOKS: JS EXPECTS THESE TO EXIST üõë -->
    <div style="display:none">
        <div id="high-score">0</div>
        <div id="mobile-high-score">0</div>
        <div id="user-callsign">---</div>
        <div id="display-callsign"></div>
        <div id="global-proficiency">0%</div>
        <div id="mobile-proficiency">0%</div>
        <div id="home-proficiency">0%</div>
        <div id="total-drills">0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
