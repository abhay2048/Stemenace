<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Neural Calibrator</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- MathJax Configuration for Wrapping and Auto-Scaling -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                enableMenu: false
            },
            chtml: {
                displayAlign: 'center',
                displayIndent: '0',
                linebreaks: { automatic: true, width: 'container' }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div id="red-alert" class="hidden"></div>

    <div class="app-container">
        
        <!-- LOGIN SCREEN -->
        <div id="screen-login" class="screen">
            <div class="brand">
                <h1 class="logo">STEM<span>ANACE</span></h1>
                <p class="tagline">IDENTITY_VERIFICATION_REQUIRED</p>
            </div>
            <div class="login-box">
                <input type="text" id="callsign-input" placeholder="ENTER_OPERATOR_NAME" maxlength="15">
                <button class="primary-btn" onclick="submitLogin()">INITIALIZE_SESSION</button>
            </div>
        </div>

        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen hidden">
            <header class="home-header">
                <div class="status-bar">RANK: <span id="current-rank">CONSTANT</span> // PROF: <span id="global-proficiency">0%</span></div>
                <h1 class="logo-med">STEM<span>ANACE</span></h1>
            </header>
            
            <div class="dashboard">
                <div class="stat-card clickable" onclick="changeCallsign()">
                    <div class="stat-label">NEURAL_ID</div>
                    <div id="user-callsign" class="stat-value-sm">---</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">SYSTEM_PEAK</div>
                    <div id="high-score" class="stat-value-sm">0</div>
                </div>
                <div id="total-drills" style="display:none">0</div>
            </div>

            <div class="nav-grid">
                <button class="primary-btn" onclick="uiClick(); showScreen('screen-chapters')">ENTER ARENA</button>
                <button class="secondary-btn" onclick="uiClick(); showScreen('screen-learn')">THE VAULT</button>
                <button class="secondary-btn" onclick="uiClick(); showScreen('screen-diagnostics')">DIAGNOSTICS</button>
                <button id="mute-btn" class="mute-toggle" onclick="toggleMute()">üîä AUDIO_ON</button>
            </div>
        </div>

        <!-- ARENA -->
        <div id="screen-game" class="screen arena-screen hidden">
            <div class="arena-hud">
                <div class="hud-item">VIT: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
                <div class="hud-item">COMBO: <span id="streak">0</span></div>
                <div class="hud-item">EFF: <span id="efficiency">100%</span></div>
            </div>
            <div class="timer-rail"><div id="timer-fill"></div></div>
            
            <div id="formula-chamber">
                <div id="formula-display"></div>
            </div>

            <div id="options-grid"></div>
        </div>

        <!-- ROAST MODAL -->
        <div id="roast-popup" class="overlay hidden">
            <div class="modal">
                <div class="modal-header">NEURAL_DISCREPANCY</div>
                <p id="roast-message"></p>
                <div class="correction-zone">
                    <span class="correction-label">REQUIRED_IDENTITY</span>
                    <div id="correction-display"></div>
                </div>
                <button class="primary-btn" style="width:100%" onclick="uiClick(); resumeAfterRoast()">ACKNOWLEDGE</button>
            </div>
        </div>

        <!-- GAME OVER -->
        <div id="screen-over" class="screen hidden">
            <h1 class="failure-msg">FLATLINED</h1>
            <div id="final-rank-badge" class="rank-badge">CONSTANT</div>
            <div class="revision-box"><div id="debt-list"></div></div>
            <div class="nav-grid" style="margin-top:auto">
                <button class="primary-btn" onclick="showScreen('screen-difficulty')">RE-INIT</button>
                <button class="secondary-btn" onclick="showScreen('screen-home')">HOME</button>
            </div>
            <div class="final-stat" style="margin-top:10px">STREAK: <span id="final-streak">0</span></div>
        </div>

        <!-- MENU SCREENS -->
        <div id="screen-chapters" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">‚Üê EXIT</button>
            <h2 class="vault-header">TARGET_DOMAIN</h2>
            <div class="nav-grid">
                <button class="primary-btn" onclick="selectChapter('trigonometry')">TRIGONOMETRY</button>
                <button class="primary-btn" onclick="selectChapter('calculus')">CALCULUS</button>
                <button id="priority-btn" class="secondary-btn" style="display:none; border-color:var(--accent)" onclick="uiClick(); selectPriorityDrill()">REPAIR_DEBT</button>
            </div>
        </div>

        <div id="screen-difficulty" class="screen hidden">
            <h2 class="vault-header">STRESS</h2>
            <div class="nav-grid">
                <button class="primary-btn" onclick="selectDifficulty(30)">STABLE</button>
                <button class="primary-btn" onclick="selectDifficulty(15)">VOLATILE</button>
                <button class="accent-btn" onclick="selectDifficulty(8)">CRITICAL</button>
            </div>
        </div>

        <div id="screen-learn" class="screen hidden"><button class="back-link" onclick="showScreen('screen-home')">‚Üê</button><div id="vault-content"></div></div>
        <div id="screen-diagnostics" class="screen hidden"><button class="back-link" onclick="showScreen('screen-home')">‚Üê</button><div id="diagnostic-results"></div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
