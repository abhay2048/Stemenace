<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Neural Ace</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', adaptiveCSS: true }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panic-overlay" class="hidden"></div>
    <div class="scanlines"></div>

    <div class="app-container">
        
        <!-- LOGIN SCREEN -->
        <div id="screen-login" class="screen">
            <div class="brand-central">
                <h1 class="logo-main">STEM<span>ANACE</span></h1>
                <p class="tagline">// IDENTITY_VERIFICATION_REQUIRED</p>
            </div>
            <div class="auth-box">
                <input type="text" id="callsign-input" placeholder="ENTER_OPERATOR_NAME" maxlength="15">
                <button class="btn-primary" onclick="submitLogin()">INITIALIZE_SESSION</button>
            </div>
        </div>

        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen hidden">
            <header class="dashboard-header">
                <div class="header-top">
                    <span id="current-rank" class="rank-badge">RANK: CONSTANT</span>
                    <div id="achievement-rack" class="medals"></div>
                </div>
                <div class="xp-module">
                    <div class="xp-info">
                        <span id="user-callsign" class="callsign">---</span>
                        <span id="level-display" class="lvl">LVL 1</span>
                    </div>
                    <div class="xp-rail"><div id="xp-fill"></div></div>
                </div>
            </header>
            
            <div class="stats-row">
                <div class="stat-card clickable" onclick="changeCallsign()">
                    <div class="stat-label">PEAK_STREAK</div>
                    <div id="high-score" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">PROFICIENCY</div>
                    <div id="global-proficiency" class="stat-value">0%</div>
                </div>
            </div>

            <div class="menu-stack">
                <button class="btn-primary giant-btn" onclick="showScreen('screen-chapters')">ENTER ARENA</button>
                <div class="btn-group">
                    <button class="btn-secondary vault-btn" onclick="showScreen('screen-learn')">THE_VAULT</button>
                    <button class="btn-secondary log-btn" onclick="showScreen('screen-diagnostics')">SYS_LOGS</button>
                </div>
                <button id="mute-btn" class="btn-ghost" onclick="toggleMute()">üîä AUDIO: ON</button>
            </div>
        </div>

        <!-- ARENA -->
        <div id="screen-game" class="screen arena-mode hidden">
            <div class="hud-top">
                <div class="hud-cell"><span class="label">VIT</span><span id="lives" class="val">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
                <div class="hud-cell"><span class="label">COMBO</span><span id="streak" class="val">0</span></div>
            </div>
            <div class="timer-system">
                <div id="timer-fill"></div>
            </div>
            <div id="formula-scanner">
                <div id="formula-display"></div>
            </div>
            <div id="options-grid" class="choices-stack"></div>
        </div>

        <!-- SYNC ERROR (ROAST) -->
        <div id="roast-popup" class="overlay hidden">
            <div class="error-modal">
                <div class="error-header">! SYNC_ERROR_DETECTED</div>
                <div class="roast-text" id="roast-message"></div>
                <div class="correction-display">
                    <div id="correction-display"></div>
                </div>
                <button class="btn-primary" style="width:100%" onclick="resumeAfterRoast()">RE-CALIBRATE</button>
            </div>
        </div>

        <!-- CHAPTERS -->
        <div id="screen-chapters" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">‚Üê TERMINATE_SESSION</button>
            <h2 class="section-title">TARGET_DOMAIN</h2>
            <div class="menu-stack">
                <button class="btn-secondary domain-btn" onclick="selectChapter('trigonometry')">TRIGONOMETRY</button>
                <button class="btn-secondary domain-btn" onclick="selectChapter('calculus')">CALCULUS</button>
                <button id="priority-btn" class="btn-repair hidden" onclick="selectPriorityDrill()">REPAIR_DEBT</button>
            </div>
        </div>

        <!-- DIFFICULTY -->
        <div id="screen-difficulty" class="screen hidden">
            <h2 class="section-title">STRESS_LEVEL</h2>
            <div class="menu-stack">
                <button class="btn-secondary diff-btn" onclick="selectDifficulty(30)">STABLE (30s)</button>
                <button class="btn-secondary diff-btn" onclick="selectDifficulty(15)">VOLATILE (15s)</button>
                <button class="btn-critical" onclick="selectDifficulty(8)">CRITICAL (8s)</button>
            </div>
        </div>

        <!-- VAULT -->
        <div id="screen-learn" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">‚Üê BACK</button>
            <div id="vault-content" class="scrollable-content"></div>
        </div>

        <!-- LOGS -->
        <div id="screen-diagnostics" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">‚Üê BACK</button>
            <div id="diagnostic-results" class="scrollable-content"></div>
        </div>

        <!-- GAME OVER -->
        <div id="screen-over" class="screen hidden">
            <h1 class="fail-title">FLATLINED</h1>
            <div class="final-stats">
                <div class="stat-card"><div class="stat-label">STREAK</div><div id="final-streak" class="stat-value">0</div></div>
                <div class="stat-card"><div class="stat-label">RANK</div><div id="final-rank-badge" class="stat-value" style="font-size:0.8rem">CONSTANT</div></div>
            </div>
            <div id="debt-list" class="scrollable-content revision-zone"></div>
            <div class="menu-stack" style="margin-top:auto">
                <button class="btn-primary" onclick="showScreen('screen-difficulty')">RE-INIT</button>
                <button class="btn-secondary" onclick="showScreen('screen-home')">CORE_CORE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
