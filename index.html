<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trig Roast Master</title>
    <!-- Math.js Library for algebraic comparison -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="stats">
            <div>Lives: <span id="lives">❤️❤️❤️</span></div>
            <div>Streak: <span id="streak">0</span></div>
            <div>Best: <span id="high-score">0</span></div>
        </div>

        <div id="game-box">
            <h2 id="question">Loading...</h2>
            <input type="text" id="answer-input" placeholder="e.g., cos2(x) or sin(2x)" autocomplete="off">
            <button id="submit-btn">Submit Answer</button>
        </div>

        <!-- Pop up for roasts -->
        <div id="roast-overlay" class="hidden">
            <div class="roast-content">
                <p id="roast-text">You're bad at this.</p>
                <button onclick="closeRoast()">Keep Crying & Try Again</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="hidden">
            <h1>DEFEAT</h1>
            <p>Your streak was ended.</p>
            <button onclick="location.reload()">Restart Challenge</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
