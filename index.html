<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXIOM | Depth Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', scale: 1.15 }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scribble-bg"></div>
    <div class="vignette"></div>

    <div class="app-container">
        <!-- 1. AUTH SCREEN -->
        <div id="screen-login" class="screen">
            <div class="brand-hero">
                <h1>AXIOM</h1>
                <p class="label">COGNITIVE_INTERFACE_v4.2</p>
            </div>
            <div class="depth-card login-box">
                <input type="text" id="callsign-input" placeholder="OPERATOR_IDENTITY">
                <button class="btn-cta" onclick="submitLogin()">AUTH_INIT</button>
            </div>
        </div>

        <!-- 2. DASHBOARD -->
        <div id="screen-home" class="screen hidden">
            <header class="main-nav">
                <div class="brand">
                    <span id="current-rank" class="rank-badge">ORDER: CONSTANT</span>
                    <h1 id="user-display">---</h1>
                </div>
                <button id="mute-btn" class="mute-toggle" onclick="toggleMute()">üîä</button>
            </header>

            <div class="hero-circle">
                <div class="ring-box">
                    <svg viewBox="0 0 100 100">
                        <circle class="ring-track" cx="50" cy="50" r="46"></circle>
                        <circle id="xp-ring" class="ring-fill" cx="50" cy="50" r="46"></circle>
                    </svg>
                    <div class="ring-content">
                        <span id="lvl-num">1</span>
                        <small>EFFICIENCY</small>
                    </div>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-depth" onclick="changeCallsign()">
                    <label>PEAK_SYNC</label>
                    <span id="best-streak" class="val">0</span>
                </div>
                <div class="stat-depth">
                    <label>PRECISION</label>
                    <span id="accuracy-pct" class="val">0%</span>
                </div>
            </div>

            <div class="action-stack">
                <button class="btn-cta" onclick="uiClick(); showScreen('screen-chapters')">INITIATE_DRILL</button>
                <button id="priority-btn" class="btn-ghost" style="display:none;" onclick="selectPriorityDrill()">COGNITIVE_REPAIR</button>
            </div>
        </div>

        <!-- 3. DOMAINS -->
        <div id="screen-chapters" class="screen hidden">
            <div class="page-header">
                <button class="btn-back" onclick="showScreen('screen-home')">‚Üê DASHBOARD</button>
                <h2>SELECT_DOMAIN</h2>
            </div>
            <div class="stack-list">
                <button class="depth-btn" onclick="selectChapter('trigonometry')">TRIGONOMETRIC_SECTOR</button>
                <button class="depth-btn" onclick="selectChapter('calculus')">CALCULUS_NEBULA</button>
            </div>
        </div>

        <!-- 4. STRESS LEVEL -->
        <div id="screen-difficulty" class="screen hidden">
            <div class="page-header">
                <button class="btn-back" onclick="showScreen('screen-chapters')">‚Üê DOMAINS</button>
                <h2>STRESS_LEVEL</h2>
            </div>
            <div class="stack-list">
                <button class="depth-btn" onclick="selectDifficulty(30)">NOMINAL (30S)</button>
                <button class="depth-btn" onclick="selectDifficulty(15)">FLUX (15S)</button>
                <button class="depth-btn entropic" onclick="selectDifficulty(8)">ENTROPY (8S)</button>
            </div>
        </div>

        <!-- 5. ARENA -->
        <div id="screen-game" class="screen hidden">
            <div class="arena-top">
                <div id="game-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div class="timer-rail"><div id="timer-bar"></div></div>
                <div id="game-streak" class="streak-tag">0</div>
            </div>
            <div class="canvas-depth">
                <div id="math-target"></div>
            </div>
            <div id="options-stack" class="options-vertical"></div>
        </div>

        <!-- 6. SYLLABARY (Vault) -->
        <div id="screen-library" class="screen hidden">
            <div class="page-header"><h2>SYLLABARY</h2><p class="label">REFERENCE_FLASHCARDS</p></div>
            <div id="vault-list" class="scroll-area"></div>
        </div>

        <!-- 7. DIVERGENCE (Logs) -->
        <div id="screen-gaps" class="screen hidden">
            <div class="page-header"><h2>DIVERGENCE</h2><p class="label">REPAIR_LOGS</p></div>
            <div id="logs-list" class="scroll-area"></div>
        </div>

        <!-- NAVIGATION DOCK -->
        <nav class="dock hidden" id="main-dock">
            <div class="dock-item active" onclick="showScreen('screen-home')">‚åÇ<span>DASH</span></div>
            <div class="dock-item" onclick="showScreen('screen-library')">‚ñ§<span>SYLLAB</span></div>
            <div class="dock-item" onclick="showScreen('screen-gaps')">‚óí<span>LOGS</span></div>
        </nav>
    </div>

    <!-- ROAST OVERLAY -->
    <div id="roast-overlay" class="overlay hidden">
        <div class="sheet-depth">
            <p id="roast-text"></p>
            <div class="answer-box">
                <small>REQUIRED_IDENTITY</small>
                <div id="math-correction"></div>
            </div>
            <button class="btn-cta" style="width:100%" onclick="resumeAfterRoast()">ACKNOWLEDGE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
