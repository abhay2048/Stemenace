<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Minimalist Math</title>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', adaptiveCSS: true }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panic-overlay" class="hidden"></div>
    
    <div class="app-container">
        <!-- LOGIN SCREEN -->
        <div id="screen-login" class="screen">
            <div class="hero-section">
                <h1 class="logo">STEM<span>ANACE</span></h1>
                <p class="subtitle">Focus on the formulas.</p>
            </div>
            <div class="input-group">
                <input type="text" id="callsign-input" placeholder="Operator Name">
                <button class="btn-main" onclick="submitLogin()">Begin Session</button>
            </div>
        </div>

        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen hidden">
            <header class="main-header">
                <div class="user-info">
                    <span id="user-callsign">---</span>
                    <span id="current-rank" class="badge">Rank: Constant</span>
                </div>
                <div class="level-box">
                    <span id="level-display">Lvl 1</span>
                    <div class="progress-track"><div id="xp-fill"></div></div>
                </div>
            </header>

            <div class="stats-row">
                <div class="stat-card" onclick="changeCallsign()">
                    <span class="stat-label">Peak Streak</span>
                    <span id="high-score" class="stat-value">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Proficiency</span>
                    <span id="global-proficiency" class="stat-value">0%</span>
                </div>
            </div>

            <div class="menu-actions">
                <button class="btn-main" onclick="uiClick(); showScreen('screen-chapters')">Start Practice</button>
                <div class="btn-grid">
                    <button class="btn-outline" onclick="uiClick(); showScreen('screen-learn')">Vault</button>
                    <button class="btn-outline" onclick="uiClick(); showScreen('screen-diagnostics')">Logs</button>
                </div>
                <button id="mute-btn" class="btn-text" onclick="toggleMute()">Audio: On</button>
            </div>
        </div>

        <!-- ARENA -->
        <div id="screen-game" class="screen hidden">
            <div class="game-hud">
                <div class="hud-pill"><span id="lives">❤️❤️❤️</span></div>
                <div class="hud-pill">Combo: <span id="streak">0</span></div>
            </div>
            <div class="timer-container"><div id="timer-fill"></div></div>
            
            <div class="question-container">
                <div id="formula-display"></div>
            </div>
            
            <div id="options-grid" class="options-container"></div>
        </div>

        <!-- ROAST OVERLAY (Now a clean Bottom Sheet) -->
        <div id="roast-popup" class="overlay hidden">
            <div class="bottom-sheet">
                <div class="sheet-handle"></div>
                <p id="roast-message"></p>
                <div class="answer-reveal">
                    <span class="label">Correct Identity:</span>
                    <div id="correction-display"></div>
                </div>
                <button class="btn-main" onclick="resumeAfterRoast()">Acknowledge</button>
            </div>
        </div>

        <!-- SELECTION SCREENS -->
        <div id="screen-chapters" class="screen hidden">
            <div class="screen-header">
                <button class="back-link" onclick="showScreen('screen-home')">← Back</button>
                <h2>Choose Domain</h2>
            </div>
            <div class="selection-list">
                <button class="btn-selection" onclick="selectChapter('trigonometry')">Trigonometry</button>
                <button class="btn-selection" onclick="selectChapter('calculus')">Calculus</button>
                <button id="priority-btn" class="btn-selection special" style="display:none;" onclick="selectPriorityDrill()">Repair Debt</button>
            </div>
        </div>

        <div id="screen-difficulty" class="screen hidden">
            <div class="screen-header">
                <button class="back-link" onclick="showScreen('screen-chapters')">← Back</button>
                <h2>Stress Level</h2>
            </div>
            <div class="selection-list">
                <button class="btn-selection" onclick="selectDifficulty(30)">Stable (30s)</button>
                <button class="btn-selection" onclick="selectDifficulty(15)">Volatile (15s)</button>
                <button class="btn-selection high-stress" onclick="selectDifficulty(8)">Critical (8s)</button>
            </div>
        </div>

        <!-- CONTENT SCREENS -->
        <div id="screen-learn" class="screen hidden">
            <div class="screen-header">
                <button class="back-link" onclick="showScreen('screen-home')">← Back</button>
                <h2>Neural Vault</h2>
            </div>
            <div id="vault-content" class="scroll-box"></div>
        </div>

        <div id="screen-diagnostics" class="screen hidden">
            <div class="screen-header">
                <button class="back-link" onclick="showScreen('screen-home')">← Back</button>
                <h2>Failure Logs</h2>
            </div>
            <div id="diagnostic-results" class="scroll-box"></div>
        </div>

        <!-- GAME OVER -->
        <div id="screen-over" class="screen hidden">
            <div class="hero-section">
                <h1 class="failure-title">Session Ended</h1>
                <div class="final-stats">
                    <div class="stat-mini">Score: <span id="final-streak">0</span></div>
                    <div id="final-rank-badge" class="badge">Rank: Constant</div>
                </div>
            </div>
            <div id="debt-list" class="scroll-box-mini"></div>
            <div class="menu-actions">
                <button class="btn-main" onclick="showScreen('screen-difficulty')">Retry</button>
                <button class="btn-outline" onclick="showScreen('screen-home')">Exit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
