<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Neural Dashboard</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center' } // Removed invalid linebreaks option
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div id="red-alert" class="hidden"></div>

    <div class="main-layout">
        <aside class="nexus-sidebar">
            <div class="sidebar-brand">
                <h1 class="logo-sm">STEM<span>ANACE</span></h1>
                <p class="sidebar-tagline">NEURAL_CALIBRATOR_V2</p>
            </div>
            
            <div class="sidebar-stats">
                <div class="side-stat">
                    <label>SYSTEM_PEAK</label>
                    <span id="side-high-score">0</span>
                </div>
                <div class="side-stat">
                    <label>GLOBAL_PROFICIENCY</label>
                    <span id="side-proficiency">0%</span>
                </div>
                <div class="side-stat">
                    <label>CURRENT_RANK</label>
                    <span id="side-rank" class="rank-mini">CONSTANT</span>
                </div>
            </div>

            <div class="sidebar-footer">
                <label>ACHIEVEMENTS</label>
                <div id="side-achievement-rack" class="achievement-rack"></div>
            </div>
        </aside>

        <main class="app-container glass">
            
            <div id="screen-login" class="screen">
                <div class="brand-center">
                    <h1 class="logo-lg">STEM<span>ANACE</span></h1>
                    <p class="tagline">IDENTITY_VERIFICATION_REQUIRED</p>
                </div>
                <div class="login-box">
                    <input type="text" id="callsign-input" placeholder="ENTER_OPERATOR_NAME" maxlength="15">
                    <button class="primary-btn pulse-btn" onclick="submitLogin()">INITIALIZE_SESSION</button>
                </div>
            </div>

            <div id="screen-home" class="screen hidden">
                <div class="home-header">
                    <h2 class="logo-med">STEM<span>ANACE</span></h2>
                    <div id="achievement-rack" class="achievement-rack"></div>
                </div>
                
                <div class="dashboard-grid">
                    <div class="stat-card clickable" onclick="changeCallsign()">
                        <div class="stat-label">NEURAL_ID</div>
                        <div id="user-callsign" class="stat-value">---</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">PEAK_STREAK</div>
                        <div id="high-score" class="stat-value">0</div>
                    </div>
                </div>

                <div class="nav-stack">
                    <button class="primary-btn" onclick="uiClick(); showScreen('screen-chapters')">ENTER ARENA</button>
                    <button class="secondary-btn" onclick="uiClick(); showScreen('screen-learn')">THE VAULT</button>
                    <button class="secondary-btn" onclick="uiClick(); showScreen('screen-diagnostics')">DIAGNOSTICS</button>
                    <button id="mute-btn" class="mute-toggle" onclick="toggleMute()">üîä AUDIO_ON</button>
                </div>
            </div>

            <div id="screen-game" class="screen arena-screen hidden">
                <div class="arena-hud">
                    <div class="hud-item">VIT: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
                    <div class="hud-item">COMBO: <span id="streak">0</span></div>
                    <div class="hud-item">EFF: <span id="efficiency">100%</span></div>
                </div>
                <div class="timer-rail"><div id="timer-fill"></div></div>
                <div id="formula-chamber">
                    <div id="formula-display"></div>
                </div>
                <div id="options-grid" class="tactic-grid">
                    </div>
            </div>

            <div id="screen-learn" class="screen hidden">
                <button class="back-link" onclick="showScreen('screen-home')">‚Üê EXIT_VAULT</button>
                <div id="vault-content" class="internal-scroll"></div>
            </div>

            <div id="screen-diagnostics" class="screen hidden">
                <button class="back-link" onclick="showScreen('screen-home')">‚Üê EXIT_DIAG</button>
                <div id="diagnostic-results" class="internal-scroll"></div>
            </div>

            <div id="screen-chapters" class="screen hidden">
                <button class="back-link" onclick="showScreen('screen-home')">‚Üê</button>
                <h2 class="menu-title">SELECT_DOMAIN</h2>
                <div class="nav-stack">
                    <button class="primary-btn" onclick="selectChapter('trigonometry')">TRIGONOMETRY</button>
                    <button class="primary-btn" onclick="selectChapter('calculus')">CALCULUS</button>
                    <button id="priority-btn" class="secondary-btn" style="display:none; color:var(--accent)" onclick="selectPriorityDrill()">REPAIR_DEBT</button>
                </div>
            </div>

            <div id="screen-difficulty" class="screen hidden">
                <h2 class="menu-title">STRESS_LEVEL</h2>
                <div class="nav-stack">
                    <button class="primary-btn" onclick="selectDifficulty(30)">STABLE (30s)</button>
                    <button class="primary-btn" onclick="selectDifficulty(15)">VOLATILE (15s)</button>
                    <button class="accent-btn" onclick="selectDifficulty(8)">CRITICAL (8s)</button>
                </div>
            </div>

            <div id="screen-over" class="screen hidden">
                <h1 class="failure-msg">SYSTEM_FAILURE</h1>
                <div id="final-rank-badge" class="rank-badge">CONSTANT</div>
                <div class="revision-label">NEURAL_DEBT_RECAP</div>
                <div class="revision-box internal-scroll"><div id="debt-list"></div></div>
                <div class="nav-stack" style="margin-top:auto">
                    <button class="primary-btn" onclick="showScreen('screen-difficulty')">RE-INITIALIZE</button>
                    <button class="secondary-btn" onclick="showScreen('screen-home')">HOME</button>
                </div>
            </div>
        </main>
    </div>

    <div id="roast-popup" class="overlay hidden">
        <div class="modal glass-heavy">
            <div class="modal-header">DISCREPANCY_DETECTED</div>
            <p id="roast-message"></p>
            <div class="correction-zone">
                <span class="correction-label">REQUIRED_IDENTITY</span>
                <div id="correction-display"></div>
            </div>
            <button class="primary-btn" style="width:100%" onclick="uiClick(); resumeAfterRoast()">ACKNOWLEDGE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
