<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', scale: 1.2 }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen">
            <header class="header">
                <div class="user-meta">
                    <p class="label">Daily Performance</p>
                    <h1 id="user-display">Operator</h1>
                </div>
                <div class="status-dot"></div>
            </header>

            <div class="progress-area">
                <div class="circle-box">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle id="xp-ring" class="prog" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="circle-text">
                        <span id="lvl-num">1</span>
                        <small>Neural Level</small>
                    </div>
                </div>
            </div>

            <div class="stat-cards">
                <div class="card-mini">
                    <label>Best Streak</label>
                    <span id="best-score" class="val">0</span>
                </div>
                <div class="card-mini">
                    <label>Accuracy</label>
                    <span id="accuracy-val" class="val">0%</span>
                </div>
            </div>

            <button class="btn-primary" onclick="showScreen('screen-chapters')">Start Practice</button>
        </div>

        <!-- VAULT (FLASHCARDS) -->
        <div id="screen-learn" class="screen hidden">
            <header class="sub-header">
                <h2>Neural Vault</h2>
                <p class="label">Tap cards to reveal answers</p>
            </header>
            <div id="vault-grid" class="scroll-box"></div>
        </div>

        <!-- LOGS -->
        <div id="screen-diagnostics" class="screen hidden">
            <header class="sub-header">
                <h2>Failure Logs</h2>
                <p class="label">Common synchronization errors</p>
            </header>
            <div id="logs-list" class="scroll-box"></div>
        </div>

        <!-- CHAPTERS -->
        <div id="screen-chapters" class="screen hidden">
            <header class="sub-header">
                <button class="btn-text" onclick="showScreen('screen-home')">← Back</button>
                <h2>Choose Domain</h2>
            </header>
            <div class="btn-stack">
                <button class="menu-btn" onclick="selectChapter('trigonometry')">Trigonometry</button>
                <button class="menu-btn" onclick="selectChapter('calculus')">Calculus</button>
            </div>
        </div>

        <!-- GAME ARENA -->
        <div id="screen-game" class="screen hidden">
            <div class="hud">
                <div id="game-lives">❤️❤️❤️</div>
                <div class="timer-rail"><div id="timer-bar"></div></div>
                <div>Score: <span id="game-streak">0</span></div>
            </div>
            <div class="formula-canvas">
                <div id="math-target"></div>
            </div>
            <div id="options-grid" class="options-grid"></div>
        </div>

        <!-- BOTTOM NAV -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showScreen('screen-home')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="showScreen('screen-learn')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20M6.5 2L20 2v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                <span>Vault</span>
            </div>
            <div class="nav-item" onclick="showScreen('screen-diagnostics')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
                <span>Logs</span>
            </div>
        </nav>
    </div>

    <!-- ROAST MODAL -->
    <div id="roast-overlay" class="overlay hidden">
        <div class="bottom-sheet">
            <p id="roast-text"></p>
            <div class="correction-card">
                <small>Correct Identity</small>
                <div id="math-correction"></div>
            </div>
            <button class="btn-primary" onclick="closeRoast()">Recalibrate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
