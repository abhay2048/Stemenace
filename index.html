<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12 Math: Suicide Mission</title>
    <!-- MathJax for high-quality LaTeX -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrapper">
        <div class="hud">
            <div class="stat-box">LIVES: <span id="lives">❤️❤️❤️</span></div>
            <div class="stat-box">STREAK: <span id="streak">0</span></div>
            <div class="stat-box">BEST: <span id="high-score">0</span></div>
        </div>

        <main id="game-container">
            <div class="question-header">Identify the correct identity:</div>
            <div id="formula-display">
                <!-- LaTeX Question goes here -->
                \[ \dots \]
            </div>

            <div id="options-grid">
                <!-- 4 Options will be injected here -->
            </div>
        </main>

        <!-- Roast Popup -->
        <div id="overlay" class="hidden">
            <div class="popup">
                <h2 id="roast-title">WRONG!</h2>
                <p id="roast-text">Your brain cells are running in safe mode.</p>
                <button onclick="nextRound()">Try to be smarter</button>
            </div>
        </div>

        <!-- Death Screen -->
        <div id="death-screen" class="hidden">
            <div class="popup">
                <h1 style="color: #ff0000; font-size: 3rem;">FAILURE</h1>
                <p>You aren't ready for the Boards.</p>
                <button onclick="location.reload()">Restart from Class 1</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
