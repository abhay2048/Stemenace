<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Neural Calibrator</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <!-- Corrected MathJax 3 Configuration -->
    <script>
        window.MathJax = {
            tex: { 
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', adaptiveCSS: true }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panic-overlay" class="hidden"></div>
    
    <div class="app-container">
        <!-- LOGIN SCREEN -->
        <div id="screen-login" class="screen">
            <div class="brand-area">
                <h1 class="logo-large">STEM<span>ANACE</span></h1>
                <p class="tagline">NEURAL_INTERFACE_v2.1</p>
            </div>
            <div class="login-box">
                <input type="text" id="callsign-input" placeholder="ENTER_OPERATOR_NAME">
                <button class="btn-primary" onclick="submitLogin()">INITIALIZE</button>
            </div>
        </div>

        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen hidden">
            <header class="home-header">
                <div class="user-meta">
                    <span id="current-rank" class="rank-tag">RANK: CONSTANT</span>
                    <span id="user-callsign" class="callsign-display">---</span>
                </div>
                <div class="xp-container">
                    <div class="xp-labels"><span class="label">NEURAL_SYNC</span><span id="level-display" class="value">LVL 1</span></div>
                    <div class="xp-bar-wrap"><div id="xp-fill"></div></div>
                </div>
            </header>
            <div class="stat-grid">
                <div class="stat-tile" onclick="changeCallsign()">
                    <div class="label">PEAK_STREAK</div>
                    <div id="high-score" class="value">0</div>
                </div>
                <div class="stat-tile">
                    <div class="label">PROFICIENCY</div>
                    <div id="global-proficiency" class="value">0%</div>
                </div>
            </div>
            <div class="nav-stack">
                <button class="btn-primary" onclick="uiClick(); showScreen('screen-chapters')">ENTER ARENA</button>
                <div class="sub-nav">
                    <button class="btn-secondary" onclick="uiClick(); showScreen('screen-learn')">VAULT</button>
                    <button class="btn-secondary" onclick="uiClick(); showScreen('screen-diagnostics')">LOGS</button>
                </div>
                <button id="mute-btn" class="mute-toggle" onclick="toggleMute()">üîä AUDIO: ON</button>
            </div>
        </div>

        <!-- ARENA -->
        <div id="screen-game" class="screen hidden">
            <div class="arena-hud">
                <div class="hud-item"><span class="label">VIT</span><span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
                <div class="hud-item"><span class="label">COMBO</span><span id="streak">0</span></div>
            </div>
            <div class="timer-rail"><div id="timer-fill"></div></div>
            <div id="formula-chamber"><div id="formula-display"></div></div>
            <div id="options-grid" class="options-stack"></div>
        </div>

        <!-- ROAST OVERLAY -->
        <div id="roast-popup" class="overlay hidden">
            <div class="modal">
                <div class="modal-header">SYNC_ERROR</div>
                <p id="roast-message"></p>
                <div class="correction-zone">
                    <span class="label" style="color:var(--primary)">REQUIRED_IDENTITY</span>
                    <div id="correction-display"></div>
                </div>
                <button class="btn-primary" style="width:100%" onclick="resumeAfterRoast()">ACKNOWLEDGE</button>
            </div>
        </div>

        <!-- CHAPTERS & DIFFICULTY -->
        <div id="screen-chapters" class="screen hidden">
            <button class="back-btn" onclick="showScreen('screen-home')">‚Üê EXIT</button>
            <h2 class="screen-title">TARGET_DOMAIN</h2>
            <div class="nav-stack">
                <button class="btn-primary" onclick="selectChapter('trigonometry')">TRIGONOMETRY</button>
                <button class="btn-primary" onclick="selectChapter('calculus')">CALCULUS</button>
                <button id="priority-btn" class="btn-secondary" style="display:none;" onclick="selectPriorityDrill()">REPAIR_DEBT</button>
            </div>
        </div>

        <div id="screen-difficulty" class="screen hidden">
            <h2 class="screen-title">STRESS_LEVEL</h2>
            <div class="nav-stack">
                <button class="btn-primary" onclick="selectDifficulty(30)">STABLE (30s)</button>
                <button class="btn-primary" onclick="selectDifficulty(15)">VOLATILE (15s)</button>
                <button class="btn-accent" onclick="selectDifficulty(8)">CRITICAL (8s)</button>
            </div>
        </div>

        <!-- CONTENT SCREENS -->
        <div id="screen-learn" class="screen hidden">
    <!-- Back Button stays fixed at top -->
    <button class="back-btn" onclick="showScreen('screen-home')">‚Üê BACK TO CORE</button>
    <h2 class="label">NEURAL_VAULT</h2>
    <!-- Only this div scrolls -->
    <div id="vault-content" class="scroll-area"></div>
</div>
        <div id="screen-diagnostics" class="screen hidden">
    <button class="back-btn" onclick="showScreen('screen-home')">‚Üê BACK TO CORE</button>
    <h2 class="label">FAILURE_LOGS</h2>
    <div id="diagnostic-results" class="scroll-area"></div>
</div>
        <!-- GAME OVER -->
        <div id="screen-over" class="screen hidden">
            <h1 class="failure-msg">FLATLINED</h1>
            <div class="stat-grid" style="margin: 20px 0;">
                <div class="stat-tile"><div class="label">SCORE</div><div id="final-streak" class="value">0</div></div>
                <div class="stat-tile"><div class="label">RANK</div><div id="final-rank-badge" class="value" style="font-size:0.8rem">CONSTANT</div></div>
            </div>
            <div id="debt-list" class="scroll-area revision-box"></div>
            <div class="nav-stack" style="margin-top:auto">
                <button class="btn-primary" onclick="showScreen('screen-difficulty')">RE-INIT</button>
                <button class="btn-secondary" onclick="showScreen('screen-home')">CORE_SYSTEM</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
