<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXIOM | Obsidian</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', scale: 1.2 }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Subtle Scribble Layer -->
    <div class="scribble-bg"></div>

    <div class="app-container">
        
        <!-- DASHBOARD -->
        <div id="screen-home" class="screen">
            <header class="main-nav">
                <div class="brand">
                    <p class="label">Session Status</p>
                    <h1>AXIOM</h1>
                </div>
                <div class="user-id">OP_01</div>
            </header>

            <div class="hero-circle">
                <div class="ring-box">
                    <svg viewBox="0 0 100 100">
                        <circle class="ring-track" cx="50" cy="50" r="46"></circle>
                        <circle id="xp-ring" class="ring-fill" cx="50" cy="50" r="46"></circle>
                    </svg>
                    <div class="ring-content">
                        <span id="lvl-num">1</span>
                        <small>Efficiency</small>
                    </div>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-glass">
                    <label>Peak Streak</label>
                    <span id="best-streak" class="val">0</span>
                </div>
                <div class="stat-glass">
                    <label>Accuracy</label>
                    <span id="accuracy-pct" class="val">0%</span>
                </div>
            </div>

            <button class="btn-cta" onclick="showScreen('screen-drill')">Initiate Drill</button>
        </div>

        <!-- LIBRARY (Vault) -->
        <div id="screen-library" class="screen hidden">
            <div class="page-header">
                <h2>Library</h2>
                <p class="label">Reference Flashcards</p>
            </div>
            <div id="vault-list" class="scroll-area"></div>
        </div>

        <!-- GAPS (Logs) -->
        <div id="screen-gaps" class="screen hidden">
            <div class="page-header">
                <h2>Gaps</h2>
                <p class="label">Knowledge Repair Needed</p>
            </div>
            <div id="logs-list" class="scroll-area"></div>
        </div>

        <!-- DRILL MENU -->
        <div id="screen-drill" class="screen hidden">
            <div class="page-header">
                <button class="btn-icon" onclick="showScreen('screen-home')">←</button>
                <h2>Choose Domain</h2>
            </div>
            <div class="stack-list">
                <button class="glass-btn" onclick="startArena('trigonometry')">Trigonometry</button>
                <button class="glass-btn" onclick="startArena('calculus')">Calculus</button>
            </div>
        </div>

        <!-- ARENA -->
        <div id="screen-game" class="screen hidden">
            <div class="arena-top">
                <div id="game-lives">❤️❤️❤️</div>
                <div class="timer-rail"><div id="timer-bar"></div></div>
                <div id="game-streak" class="streak-tag">0</div>
            </div>
            <div class="canvas-glass">
                <div id="math-target"></div>
            </div>
            <div id="options-stack" class="options-vertical"></div>
        </div>

        <!-- MOBILE NAV -->
        <nav class="dock">
            <div class="dock-item active" onclick="showScreen('screen-home')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            </div>
            <div class="dock-item" onclick="showScreen('screen-library')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20M6.5 2L20 2v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
            </div>
            <div class="dock-item" onclick="showScreen('screen-gaps')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
            </div>
        </nav>
    </div>

    <!-- FEEDBACK OVERLAY -->
    <div id="roast-overlay" class="overlay hidden">
        <div class="glass-sheet">
            <p id="roast-text"></p>
            <div class="answer-box">
                <small>Identity Required</small>
                <div id="math-correction"></div>
            </div>
            <button class="btn-cta" onclick="closeRoast()">Recalibrate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
