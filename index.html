<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Master: Class 12</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen">
            <h1>MATH MASTER <span class="v12">v12</span></h1>
            <div class="menu-btns">
                <button class="main-btn" onclick="showScreen('screen-learn')">LEARN</button>
                <button class="main-btn play" onclick="showScreen('screen-difficulty')">PLAY</button>
            </div>
        </div>

        <!-- LEARN SCREEN -->
        <div id="screen-learn" class="screen hidden">
            <button class="back-btn" onclick="showScreen('screen-home')">← Back</button>
            <h2>Formula Reference</h2>
            <div id="learn-list">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- DIFFICULTY SELECTOR -->
        <div id="screen-difficulty" class="screen hidden">
            <button class="back-btn" onclick="showScreen('screen-home')">← Back</button>
            <h2>Select Intensity</h2>
            <div class="menu-btns">
                <button class="diff-btn" onclick="startGame(30)">EASY (30s)</button>
                <button class="diff-btn" onclick="startGame(15)">MEDIUM (15s)</button>
                <button class="diff-btn" onclick="startGame(8)">HARD (8s)</button>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="screen-game" class="screen hidden">
            <div class="hud">
                <div class="stat">LIVES: <span id="lives">❤️❤️❤️</span></div>
                <div class="stat">STREAK: <span id="streak">0</span></div>
            </div>
            
            <!-- Timer Bar -->
            <div class="timer-container">
                <div id="timer-bar"></div>
            </div>

            <div id="formula-display">\[ \dots \]</div>
            <div id="options-grid"></div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="screen-over" class="screen hidden">
            <h1 class="burn-text">GAME OVER</h1>
            <p id="roast-display"></p>
            <div class="stats-summary">Final Streak: <span id="final-streak">0</span></div>
            <div class="menu-btns">
                <button class="main-btn" onclick="showScreen('screen-difficulty')">TRY AGAIN</button>
                <button class="main-btn" onclick="showScreen('screen-learn')">STUDY MORE</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
