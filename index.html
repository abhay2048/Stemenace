<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Focus Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', scale: 1.2 }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen">
            <header class="main-header">
                <div class="user-greeting">
                    <p class="sub">Today's Summary</p>
                    <h1 id="user-name">Welcome</h1>
                </div>
                <div class="user-avatar" onclick="changeName()"></div>
            </header>

            <div class="goal-section">
                <div class="goal-circle">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle id="xp-ring" class="prog" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="goal-text">
                        <span id="lvl-display">1</span>
                        <small>Daily Level</small>
                    </div>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <label>Best Streak</label>
                    <div id="high-score" class="val">0</div>
                </div>
                <div class="stat-card">
                    <label>Accuracy</label>
                    <div id="accuracy" class="val">0%</div>
                </div>
            </div>

            <button class="btn-main" onclick="showScreen('screen-chapters')">Start New Lesson</button>

            <nav class="bottom-nav">
                <div class="nav-btn active" onclick="showScreen('screen-home')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                </div>
                <div class="nav-btn" onclick="showScreen('screen-learn')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                </div>
                <div class="nav-btn" onclick="showScreen('screen-diagnostics')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                </div>
            </nav>
        </div>

        <!-- SELECTION -->
        <div id="screen-chapters" class="screen hidden">
            <header class="sub-header">
                <button class="back-link" onclick="showScreen('screen-home')">← Back</button>
                <h2>Choose a Subject</h2>
            </header>
            <div class="selection-list">
                <button class="btn-select" onclick="selectChapter('trigonometry')">Trigonometry</button>
                <button class="btn-select" onclick="selectChapter('calculus')">Calculus</button>
            </div>
        </div>

        <!-- PRACTICE AREA -->
        <div id="screen-game" class="screen hidden">
            <div class="game-hud">
                <div class="hud-item" id="lives">❤️❤️❤️</div>
                <div class="timer-wrap"><div id="timer-bar"></div></div>
                <div class="hud-item">Score: <span id="current-score">0</span></div>
            </div>
            <div class="question-box">
                <div id="math-display"></div>
            </div>
            <div id="options-grid" class="options-container"></div>
        </div>

        <!-- VAULT -->
        <div id="screen-learn" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">← Back</button>
            <h2>My Vault</h2>
            <div id="vault-content" class="scroll-area"></div>
        </div>

        <!-- LOGS -->
        <div id="screen-diagnostics" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">← Back</button>
            <h2>Mistake History</h2>
            <div id="diagnostic-results" class="scroll-area"></div>
        </div>

    </div>

    <!-- ERROR OVERLAY -->
    <div id="roast-popup" class="overlay hidden">
        <div class="bottom-sheet">
            <p id="roast-message"></p>
            <div class="correction-card">
                <p class="label">Correct Answer</p>
                <div id="math-correction"></div>
            </div>
            <button class="btn-main" onclick="resumeAfterRoast()">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
