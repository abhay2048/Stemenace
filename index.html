<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXIOM | Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', scale: 1.15 }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scribble-bg"></div>

    <div class="app-container">
        <!-- 1. LOGIN SCREEN -->
        <div id="screen-login" class="screen">
            <div class="brand-hero">
                <h1>AXIOM</h1>
                <p class="label">v4.0 Complete Interface</p>
            </div>
            <div class="glass-card login-box">
                <input type="text" id="callsign-input" placeholder="Operator Name...">
                <button class="btn-cta" onclick="submitLogin()">Initialize</button>
            </div>
        </div>

        <!-- 2. DASHBOARD -->
        <div id="screen-home" class="screen hidden">
            <header class="main-nav">
                <div class="brand">
                    <span id="current-rank" class="rank-badge">Rank: Constant</span>
                    <h1 id="user-display">---</h1>
                </div>
                <button id="mute-btn" class="icon-btn-small" onclick="toggleMute()">üîä</button>
            </header>

            <div class="hero-circle">
                <div class="ring-box">
                    <svg viewBox="0 0 100 100">
                        <circle class="ring-track" cx="50" cy="50" r="46"></circle>
                        <circle id="xp-ring" class="ring-fill" cx="50" cy="50" r="46"></circle>
                    </svg>
                    <div class="ring-content">
                        <span id="lvl-num">1</span>
                        <small>Efficiency</small>
                    </div>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-glass" onclick="changeCallsign()">
                    <label>Best Streak</label>
                    <span id="best-streak" class="val">0</span>
                </div>
                <div class="stat-glass">
                    <label>Accuracy</label>
                    <span id="accuracy-pct" class="val">0%</span>
                </div>
            </div>

            <div class="action-stack">
                <button class="btn-cta" onclick="uiClick(); showScreen('screen-chapters')">Enter Arena</button>
                <button id="priority-btn" class="btn-glass" style="display:none;" onclick="selectPriorityDrill()">Repair Debt</button>
            </div>
        </div>

        <!-- 3. CHAPTERS -->
        <div id="screen-chapters" class="screen hidden">
            <div class="page-header">
                <button class="btn-back" onclick="showScreen('screen-home')">‚Üê Dashboard</button>
                <h2>Domains</h2>
            </div>
            <div class="stack-list">
                <button class="glass-btn" onclick="selectChapter('trigonometry')">Trigonometry</button>
                <button class="glass-btn" onclick="selectChapter('calculus')">Calculus</button>
            </div>
        </div>

        <!-- 4. DIFFICULTY -->
        <div id="screen-difficulty" class="screen hidden">
            <div class="page-header">
                <button class="btn-back" onclick="showScreen('screen-chapters')">‚Üê Domains</button>
                <h2>Stress Level</h2>
            </div>
            <div class="stack-list">
                <button class="glass-btn" onclick="selectDifficulty(30)">Stable (30s)</button>
                <button class="glass-btn" onclick="selectDifficulty(15)">Volatile (15s)</button>
                <button class="glass-btn critical" onclick="selectDifficulty(8)">Critical (8s)</button>
            </div>
        </div>

        <!-- 5. ARENA -->
        <div id="screen-game" class="screen hidden">
            <div class="arena-top">
                <div id="game-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div class="timer-rail"><div id="timer-bar"></div></div>
                <div id="game-streak" class="streak-tag">0</div>
            </div>
            <div class="canvas-glass">
                <div id="math-target"></div>
            </div>
            <div id="options-stack" class="options-vertical"></div>
        </div>

        <!-- 6. LIBRARY (Vault) -->
        <div id="screen-library" class="screen hidden">
            <div class="page-header"><h2>Library</h2><p class="label">Reference Flashcards</p></div>
            <div id="vault-list" class="scroll-area"></div>
        </div>

        <!-- 7. GAPS (Logs) -->
        <div id="screen-gaps" class="screen hidden">
            <div class="page-header"><h2>Gaps</h2><p class="label">Knowledge Repair Logs</p></div>
            <div id="logs-list" class="scroll-area"></div>
        </div>

        <!-- NAVIGATION DOCK -->
        <nav class="dock hidden" id="main-dock">
            <div class="dock-item active" onclick="showScreen('screen-home')">‚åÇ<span>Home</span></div>
            <div class="dock-item" onclick="showScreen('screen-library')">‚ñ§<span>Library</span></div>
            <div class="dock-item" onclick="showScreen('screen-gaps')">‚óí<span>Gaps</span></div>
        </nav>
    </div>

    <!-- ROAST OVERLAY -->
    <div id="roast-overlay" class="overlay hidden">
        <div class="glass-sheet">
            <p id="roast-text"></p>
            <div class="answer-box">
                <small>Required Identity</small>
                <div id="math-correction"></div>
            </div>
            <button class="btn-cta" style="width:100%" onclick="resumeAfterRoast()">Acknowledge</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
