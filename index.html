<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXIOM | Math Mastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', scale: 1.15 }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Subtle Background Scribble -->
    <div class="math-scribble-overlay"></div>

    <div class="app-container">
        
        <!-- DASHBOARD (Home) -->
        <div id="screen-home" class="screen">
            <header class="top-nav">
                <div class="brand">
                    <span class="label">Session Status</span>
                    <h1>AXIOM</h1>
                </div>
                <div class="user-pill">OP-01</div>
            </header>

            <div class="hero-progress">
                <div class="ring-container">
                    <svg viewBox="0 0 100 100">
                        <circle class="ring-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="xp-ring" class="ring-prog" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="ring-label">
                        <span id="lvl-display">1</span>
                        <small>Efficiency</small>
                    </div>
                </div>
            </div>

            <div class="stat-grid">
                <div class="stat-tile">
                    <label>Peak Streak</label>
                    <div id="best-streak" class="val">0</div>
                </div>
                <div class="stat-tile">
                    <label>Accuracy</label>
                    <div id="accuracy-pct" class="val">0%</div>
                </div>
            </div>

            <button class="action-btn" onclick="showScreen('screen-chapters')">Initiate Drill</button>
        </div>

        <!-- LIBRARY (Vault / Flashcards) -->
        <div id="screen-library" class="screen hidden">
            <div class="screen-header">
                <h2>Library</h2>
                <p class="label">Reference and flashcards</p>
            </div>
            <div id="vault-list" class="scroll-area"></div>
        </div>

        <!-- GAPS (Logs) -->
        <div id="screen-gaps" class="screen hidden">
            <div class="screen-header">
                <h2>Gaps</h2>
                <p class="label">Knowledge repair needed</p>
            </div>
            <div id="analytics-list" class="scroll-area"></div>
        </div>

        <!-- SELECTION -->
        <div id="screen-chapters" class="screen hidden">
            <div class="screen-header">
                <button class="back-link" onclick="showScreen('screen-home')">← Dashboard</button>
                <h2>Domains</h2>
            </div>
            <div class="stack">
                <button class="select-btn" onclick="startSession('trigonometry')">Trigonometry</button>
                <button class="select-btn" onclick="startSession('calculus')">Calculus</button>
            </div>
        </div>

        <!-- ARENA -->
        <div id="screen-game" class="screen hidden">
            <div class="arena-hud">
                <div id="game-lives">❤️❤️❤️</div>
                <div class="timer-rail"><div id="timer-bar"></div></div>
                <div id="game-score">0</div>
            </div>
            <div class="formula-canvas">
                <div id="math-target"></div>
            </div>
            <div id="options-grid" class="options-grid"></div>
        </div>

        <!-- PERSISTENT MOBILE NAV -->
        <nav class="mobile-nav">
            <div class="nav-btn active" onclick="showScreen('screen-home')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            </div>
            <div class="nav-btn" onclick="showScreen('screen-library')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20M6.5 2L20 2v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
            </div>
            <div class="nav-btn" onclick="showScreen('screen-gaps')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
            </div>
        </nav>
    </div>

    <!-- ROAST SHEET -->
    <div id="roast-overlay" class="overlay hidden">
        <div class="bottom-sheet">
            <p id="roast-message"></p>
            <div class="answer-card">
                <small>Required Answer</small>
                <div id="math-correction"></div>
            </div>
            <button class="action-btn" onclick="closeRoast()">Acknowledge</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
