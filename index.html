<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXIOM | Mathematical Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', scale: 1.2 }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scribble-bg"></div>

    <div class="app-container">
        <!-- LOGIN -->
        <div id="screen-login" class="screen">
            <div class="brand-box">
                <h1>AXIOM</h1>
                <p class="label">v5.0 Mastery Interface</p>
            </div>
            <div class="glass-input-card">
                <input type="text" id="callsign-input" placeholder="Enter Operator Name">
                <button class="btn-primary" onclick="submitLogin()">Initialize</button>
            </div>
        </div>

        <!-- DASHBOARD -->
        <div id="screen-home" class="screen hidden">
            <header class="dashboard-header">
                <div class="user-block">
                    <span id="user-rank" class="rank-tag">Rank: Constant</span>
                    <h2 id="user-display">Operator</h2>
                </div>
                <button id="mute-btn" class="circle-btn" onclick="toggleMute()">üîä</button>
            </header>

            <div class="progress-display">
                <div class="progress-ring">
                    <svg viewBox="0 0 100 100">
                        <circle class="ring-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="xp-ring" class="ring-fill" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="ring-label">
                        <span id="lvl-display">1</span>
                        <small>Efficiency</small>
                    </div>
                </div>
            </div>

            <div class="stat-grid">
                <div class="stat-card" onclick="changeCallsign()">
                    <label>Best Streak</label>
                    <div id="best-streak" class="val">0</div>
                </div>
                <div class="stat-card">
                    <label>Accuracy</label>
                    <div id="accuracy-val" class="val">0%</div>
                </div>
            </div>

            <div class="action-stack">
                <button class="btn-primary" onclick="showScreen('screen-drill')">Start Drill</button>
                <button id="repair-btn" class="btn-outline" style="display:none;" onclick="startRepair()">Repair Gaps</button>
            </div>
        </div>

        <!-- DRILL SELECTION -->
        <div id="screen-drill" class="screen hidden">
            <div class="header-simple">
                <button class="back-link" onclick="showScreen('screen-home')">‚Üê Dashboard</button>
                <h2>Choose Subject</h2>
            </div>
            <div class="menu-stack">
                <button class="menu-item-glass" onclick="selectSubject('trigonometry')">Trigonometry</button>
                <button class="menu-item-glass" onclick="selectSubject('calculus')">Calculus</button>
            </div>
        </div>

        <!-- DIFFICULTY -->
        <div id="screen-difficulty" class="screen hidden">
            <div class="header-simple">
                <button class="back-link" onclick="showScreen('screen-drill')">‚Üê Subjects</button>
                <h2>Choose Speed</h2>
            </div>
            <div class="menu-stack">
                <button class="menu-item-glass" onclick="setDifficulty(30)">Standard (30s)</button>
                <button class="menu-item-glass" onclick="setDifficulty(15)">Rapid (15s)</button>
                <button class="menu-item-glass absolute-mode" onclick="setDifficulty(8)">Absolute (8s)</button>
            </div>
        </div>

        <!-- ARENA -->
        <div id="screen-game" class="screen hidden">
            <div class="arena-hud">
                <div id="lives-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div class="timer-track"><div id="timer-bar"></div></div>
                <div id="streak-display">0</div>
            </div>
            <div class="math-canvas">
                <div id="formula-display"></div>
            </div>
            <div id="options-stack" class="vertical-options"></div>
        </div>

        <!-- VAULT (LIBRARY) -->
        <div id="screen-vault" class="screen hidden">
            <div class="header-simple"><h2>Library</h2></div>
            <div id="vault-content" class="scroll-area"></div>
        </div>

        <!-- GAPS (LOGS) -->
        <div id="screen-logs" class="screen hidden">
            <div class="header-simple"><h2>Gaps</h2></div>
            <div id="logs-content" class="scroll-area"></div>
        </div>

        <!-- NAVIGATION -->
        <nav class="bottom-dock hidden" id="main-dock">
            <div class="dock-tab active" onclick="showScreen('screen-home')">‚åÇ<span>Home</span></div>
            <div class="dock-tab" onclick="showScreen('screen-vault')">‚ñ§<span>Library</span></div>
            <div class="dock-tab" onclick="showScreen('screen-logs')">‚óí<span>Gaps</span></div>
        </nav>
    </div>

    <!-- ROAST OVERLAY -->
    <div id="roast-overlay" class="overlay hidden">
        <div class="bottom-sheet">
            <p id="roast-msg"></p>
            <div class="correct-answer-box">
                <small>Correct Formula</small>
                <div id="correct-formula-display"></div>
            </div>
            <button class="btn-primary" onclick="resumeGame()">Acknowledge</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
