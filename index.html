<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Neural Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            options: { enableMenu: false },
            chtml: { displayAlign: 'center', scale: 1.25 }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen">
            <header class="user-header">
                <div class="greeting">
                    <p class="date-label">Neural Summary</p>
                    <h1 id="user-callsign">Operator</h1>
                </div>
                <div class="profile-circle"></div>
            </header>

            <div class="progress-section">
                <div class="progress-circle">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle id="xp-ring" class="prog" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="progress-content">
                        <span id="level-display">1</span>
                        <small>Neural Level</small>
                    </div>
                </div>
            </div>

            <div class="stat-grid">
                <div class="stat-card">
                    <label>Peak Streak</label>
                    <div id="high-score" class="value">0</div>
                </div>
                <div class="stat-card">
                    <label>Accuracy</label>
                    <div id="global-proficiency" class="value">0%</div>
                </div>
            </div>

            <button class="btn-main" onclick="showScreen('screen-chapters')">Start Practice Session</button>

            <nav class="bottom-nav">
                <div class="nav-item active" onclick="showScreen('screen-home')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                </div>
                <div class="nav-item" onclick="showScreen('screen-learn')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20M6.5 2L20 2v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                </div>
                <div class="nav-item" onclick="showScreen('screen-diagnostics')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
                </div>
            </nav>
        </div>

        <!-- CHAPTER SELECTION -->
        <div id="screen-chapters" class="screen hidden">
            <div class="screen-header">
                <button class="btn-back" onclick="showScreen('screen-home')">← Back</button>
                <h2>Target Domain</h2>
            </div>
            <div class="selection-list">
                <button class="btn-selection" onclick="selectChapter('trigonometry')">Trigonometry</button>
                <button class="btn-selection" onclick="selectChapter('calculus')">Calculus</button>
            </div>
        </div>

        <!-- ARENA -->
        <div id="screen-game" class="screen hidden">
            <div class="game-hud">
                <div class="hud-pill"><span id="lives">❤️❤️❤️</span></div>
                <div class="timer-track"><div id="timer-fill"></div></div>
                <div class="hud-pill">Score: <span id="streak">0</span></div>
            </div>
            <div class="question-canvas">
                <div id="formula-display"></div>
            </div>
            <div id="options-grid" class="options-layout"></div>
        </div>

        <!-- VAULT & LOGS (Minimalist Lists) -->
        <div id="screen-learn" class="screen hidden">
            <button class="btn-back" onclick="showScreen('screen-home')">← Home</button>
            <h2>Neural Vault</h2>
            <div id="vault-content" class="scroll-area"></div>
        </div>

        <div id="screen-diagnostics" class="screen hidden">
            <button class="btn-back" onclick="showScreen('screen-home')">← Home</button>
            <h2>Failure Logs</h2>
            <div id="diagnostic-results" class="scroll-area"></div>
        </div>
    </div>

    <!-- ROAST OVERLAY -->
    <div id="roast-popup" class="overlay hidden">
        <div class="bottom-sheet">
            <p id="roast-message"></p>
            <div class="correction-box">
                <small>Correct Identity</small>
                <div id="correction-display"></div>
            </div>
            <button class="btn-main" onclick="resumeAfterRoast()">Acknowledge</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
