<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Neural Calibrator</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div id="red-alert" class="hidden"></div>

    <div class="app-container">
        
        <!-- LOGIN SCREEN -->
        <div id="screen-login" class="screen">
            <h1 class="logo">STEM<span>ANACE</span></h1>
            <p class="tagline">IDENTITY_VERIFICATION_REQUIRED</p>
            <div class="login-box">
                <input type="text" id="callsign-input" placeholder="OPERATOR_NAME" maxlength="15">
                <button class="primary-btn" onclick="submitLogin()">INITIALIZE</button>
            </div>
        </div>

        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen hidden">
            <header class="home-header">
                <div class="status-bar">RANK: <span id="current-rank">CONSTANT</span></div>
                <h1 class="logo-med">STEM<span>ANACE</span></h1>
                <div id="achievement-rack" class="achievement-rack"></div>
            </header>
            
            <div class="dashboard">
                <div class="stat-card clickable" onclick="changeCallsign()">
                    <div class="stat-label">OPERATOR</div>
                    <div id="user-callsign" class="stat-value-sm">---</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">PEAK_STREAK</div>
                    <div id="high-score" class="stat-value-sm">0</div>
                </div>
            </div>

            <div class="nav-grid">
                <button class="primary-btn" onclick="showScreen('screen-chapters')">ENTER ARENA</button>
                <button class="secondary-btn" onclick="showScreen('screen-learn')">THE VAULT</button>
                <button class="secondary-btn" onclick="showScreen('screen-diagnostics')">DIAGNOSTICS</button>
                <button id="mute-btn" class="mute-toggle" onclick="toggleMute()">üîä AUDIO_ON</button>
            </div>
        </div>

        <!-- ARENA (SINGLE VIEWPORT - NO SCROLL) -->
        <div id="screen-game" class="screen arena-screen hidden">
            <div class="arena-hud">
                <div class="hud-item">VIT: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
                <div class="hud-item">COMBO: <span id="streak">0</span></div>
                <div class="hud-item">EFF: <span id="efficiency">100%</span></div>
            </div>
            <div class="timer-rail"><div id="timer-fill"></div></div>
            
            <div id="formula-chamber">
                <div id="formula-display"></div>
            </div>

            <div id="options-grid" class="vertical-stack">
                <!-- 4 Buttons will be injected here -->
            </div>
        </div>

        <!-- ROAST POPUP -->
        <div id="roast-popup" class="overlay hidden">
            <div class="modal">
                <div class="modal-header">NEURAL_DISCREPANCY</div>
                <p id="roast-message"></p>
                <div class="correction-zone">
                    <div id="correction-display"></div>
                </div>
                <button class="primary-btn" style="width:100%" onclick="resumeAfterRoast()">ACKNOWLEDGE</button>
            </div>
        </div>

        <!-- VAULT & DIAGS (Scrollable) -->
        <div id="screen-learn" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">‚Üê BACK</button>
            <div id="vault-content"></div>
        </div>
        <div id="screen-diagnostics" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">‚Üê BACK</button>
            <div id="diagnostic-results"></div>
        </div>

        <!-- GAME OVER -->
        <div id="screen-over" class="screen hidden">
            <h1 class="failure-msg">FLATLINED</h1>
            <div id="final-rank" class="rank-badge">CONSTANT</div>
            <div class="revision-box"><div id="debt-list"></div></div>
            <div class="nav-grid" style="margin-top:10px">
                <button class="primary-btn" onclick="showScreen('screen-difficulty')">RE-INIT</button>
                <button class="secondary-btn" onclick="showScreen('screen-home')">HOME</button>
            </div>
        </div>

        <!-- CHAPTERS & DIFFICULTY (REUSED BY JS) -->
        <div id="screen-chapters" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">‚Üê BACK</button>
            <h2 class="vault-header">DOMAIN</h2>
            <div class="nav-grid">
                <button class="primary-btn" onclick="selectChapter('trigonometry')">TRIGONOMETRY</button>
                <button class="primary-btn" onclick="selectChapter('calculus')">CALCULUS</button>
                <button id="priority-btn" class="secondary-btn" style="display:none" onclick="selectPriorityDrill()">REPAIR_DEBT</button>
            </div>
        </div>
        <div id="screen-difficulty" class="screen hidden">
            <h2 class="vault-header">INTENSITY</h2>
            <div class="nav-grid">
                <button class="primary-btn" onclick="selectDifficulty(30)">STABLE (30s)</button>
                <button class="primary-btn" onclick="selectDifficulty(15)">VOLATILE (15s)</button>
                <button class="accent-btn" onclick="selectDifficulty(8)">CRITICAL (8s)</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
