<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STEMANACE | Neural Calibrator</title>
    <!-- MathJax for sharp formula rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div id="red-alert" class="hidden"></div>

    <div class="app-container">
        <!-- HOME SCREEN -->
        <div id="screen-home" class="screen">
            <header>
                <div class="status-bar">SIMULATION_READY // PRESTIGE_MODE</div>
                <h1 class="logo" data-text="STEMANACE">STEM<span>ANACE</span></h1>
                <p class="tagline">HIGHER-ORDER NEURAL DRILL</p>
            </header>
            
            <div class="dashboard">
                <div class="stat-card">
                    <div class="stat-label">PEAK_STREAK</div>
                    <div id="high-score" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TOTAL_RELAPSES</div>
                    <div id="total-fails" class="stat-value">0</div>
                </div>
            </div>

            <div class="nav-grid">
                <button class="primary-btn" onclick="showScreen('screen-chapters')">BEGIN CALIBRATION</button>
                <button class="secondary-btn" onclick="showScreen('screen-learn')">THE VAULT</button>
            </div>
        </div>

        <!-- CHAPTER SELECTION -->
        <div id="screen-chapters" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">← ABORT_SESSION</button>
            <h2 class="vault-header">TARGET_DOMAIN</h2>
            <div class="nav-grid">
                <button class="primary-btn" onclick="selectChapter('trigonometry')">TRIGONOMETRY</button>
                <button class="primary-btn" onclick="selectChapter('calculus')">CALCULUS</button>
            </div>
        </div>

        <!-- DIFFICULTY SELECTOR -->
        <div id="screen-difficulty" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-chapters')">← BACK</button>
            <h2 class="vault-header">STRESS_TOLERANCE</h2>
            <div class="nav-grid">
                <button class="diff-btn easy" onclick="selectDifficulty(30)">STABLE (30s)</button>
                <button class="diff-btn medium" onclick="selectDifficulty(15)">VOLATILE (15s)</button>
                <button class="accent-btn" onclick="selectDifficulty(8)">CRITICAL (8s)</button>
            </div>
        </div>

        <!-- VAULT (STUDY) -->
        <div id="screen-learn" class="screen hidden">
            <button class="back-link" onclick="showScreen('screen-home')">← EXIT_VAULT</button>
            <h2 class="vault-header">NEURAL_LIBRARY</h2>
            <div id="vault-content"></div>
        </div>

        <!-- ARENA (GAME) -->
        <div id="screen-game" class="screen hidden">
            <div class="arena-hud">
                <div class="hud-group">
                    <span class="hud-label">VITALITY</span>
                    <span id="lives" class="hud-val">❤️❤️❤️</span>
                </div>
                <div class="hud-group">
                    <span class="hud-label">EFFICIENCY</span>
                    <span id="efficiency" class="hud-val">100%</span>
                </div>
            </div>
            <div class="timer-rail"><div id="timer-fill"></div></div>
            <div class="hud-label" style="text-align:center">CURRENT_COMBO: <span id="streak" style="color:var(--text)">0</span></div>
            
            <div id="formula-display"></div>
            <div id="options-grid"></div>
        </div>

        <!-- ROAST/CORRECTION POPUP -->
        <div id="roast-popup" class="overlay hidden">
            <div class="modal">
                <div class="modal-header">NEURAL_DISCREPANCY</div>
                <p id="roast-message"></p>
                <div class="correction-zone">
                    <span class="correction-label">REQUIRED_IDENTITY</span>
                    <div id="correction-display"></div>
                </div>
                <button class="primary-btn" style="width:100%" onclick="resumeAfterRoast()">RETRY_CALIBRATION</button>
            </div>
        </div>

        <!-- GAME OVER -->
        <div id="screen-over" class="screen hidden">
            <h1 class="failure-msg">FLATLINED</h1>
            <p id="final-roast" class="roast-sub"></p>
            <div class="stat-card" style="margin-bottom: 2rem; border-color: var(--accent);">
                <div class="stat-label">FINAL_STREAK</div>
                <div id="final-streak" class="stat-value" style="color: var(--accent);">0</div>
            </div>
            <div class="nav-grid">
                <button class="primary-btn" onclick="showScreen('screen-difficulty')">RE-INITIALIZE</button>
                <button class="secondary-btn" onclick="showScreen('screen-home')">MAIN_MENU</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
